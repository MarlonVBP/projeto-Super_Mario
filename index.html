<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Super Mario</title>
</head>

<body>
    <div class="console">
        <div class="game-board">
            <h1 class="score">score:</h1>
            <span><img src="imagens/clouds.png" class="clouds"></span>
            <span><img src="imagens/clouds.png" class="clouds_"></span>
            <span><img src="imagens/clouds.png" class="clouds__"></span>
            <img src="imagens/mario.gif" class="mario">
            <img src="imagens/pipe.png" class="pipe">
        </div>
        <div class="console_style"></div>
    </div>
    
    <div class="end_game_message">
        <span class="pontuacao"></span>
        <h1 class="titulo">Game Over</h1>
        <button id="new_game">Restart</button>
    </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
